{% extends 'employee/base.html' %}
{% load static %}

{% block content %}
<div class="container">

    <!-- PAGE TITLE -->
    <div class="d-flex align-items-center mb-4">
        <h2 class="me-2">âœ Update Employee</h2>
        <i class="bi bi-pencil-square fs-3 text-warning"></i>
    </div>

    <!-- CARD -->
    <div class="card shadow-lg border-0">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">
                ğŸ§‘â€ğŸ’¼ Edit Employee Details
            </h5>
        </div>

        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <!-- NAME -->
                <div class="mb-3">
                    <label class="form-label">
                        ğŸ‘¤ Full Name
                    </label>
                    <input type="text"
                           name="name"
                           value="{{ emp.name }}"
                           class="form-control"
                           required>
                </div>

                <!-- EMAIL -->
                <div class="mb-3">
                    <label class="form-label">
                        ğŸ“§ Email Address
                    </label>
                    <input type="email"
                           name="email"
                           value="{{ emp.email }}"
                           class="form-control"
                           required>
                </div>

                <!-- SALARY -->
                <div class="mb-3">
                    <label class="form-label">
                        ğŸ’° Salary
                    </label>
                    <input type="number"
                           name="salary"
                           value="{{ emp.salary }}"
                           class="form-control"
                           required>
                </div>

                <!-- DEPARTMENT DROPDOWN -->
                <div class="mb-3">
                    <label class="form-label">
                        ğŸ¢ Department
                    </label>
                    <select name="department" class="form-select" required>
                        <option value="HR" {% if emp.department == "HR" %}selected{% endif %}>
                            ğŸ‘¥ Human Resources
                        </option>
                        <option value="IT" {% if emp.department == "IT" %}selected{% endif %}>
                            ğŸ’» IT / Software
                        </option>
                        <option value="Finance" {% if emp.department == "Finance" %}selected{% endif %}>
                            ğŸ’° Finance
                        </option>
                        <option value="Sales" {% if emp.department == "Sales" %}selected{% endif %}>
                            ğŸ“ˆ Sales
                        </option>
                        <option value="Marketing" {% if emp.department == "Marketing" %}selected{% endif %}>
                            ğŸ“¢ Marketing
                        </option>
                        <option value="Operations" {% if emp.department == "Operations" %}selected{% endif %}>
                            âš™ Operations
                        </option>
                    </select>
                </div>

                <!-- DATE OF JOINING -->
                <div class="mb-4">
                    <label class="form-label">
                        ğŸ“… Date of Joining
                    </label>
                    <input type="date"
                           name="date_of_joining"
                           value="{{ emp.date_of_joining|date:'Y-m-d' }}"
                           class="form-control"
                           required>
                </div>

                <!-- BUTTONS -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-warning">
                        ğŸ”„ Update Employee
                    </button>

                    <a href="{% url 'employee_list' %}" class="btn btn-secondary">
                        ğŸ”™ Back
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
